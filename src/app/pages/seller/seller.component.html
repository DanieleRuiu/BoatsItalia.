<h3>Crea il tuo annuncio</h3>

<form (submit)="onSubmit($event)" [formGroup]="form">
  <div class="form-group">
    <label for="title">Modello</label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Inserisci il modello">
  </div>
  <div class="form-group">
    <label for="description">Descrizione</label>
    <textarea class="form-control" id="description" formControlName="description" placeholder="Inserisci una descrizione accurata"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Prezzo</label>
    <input type="number" class="form-control" id="price" formControlName="price" placeholder="Inserisci il prezzo">
  </div>
  <div class="form-group">
    <label for="image">Immagine</label>
    <input type="file" class="form-control" id="image" formControlName="image">
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select class="form-control" id="category" formControlName="category" >
      <option>Barca a vela</option>
      <option>Barca a motore</option>
      <option>Moto d'acqua</option>
      <option>Rimorchi</option>
      <option>Accessori</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Inserisci il tuo nome">
  </div>
  <div class="form-group">
    <label for="location">Ubicazione</label>
    <input type="text" class="form-control" id="location" formControlName="location" placeholder="Inserisci l'ubicazione">
  </div>

  <div class="form-group">
    <label for="phone">Telefono</label>
    <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="inserisci il tuo numero di telefono">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Inserisci il tuo indirizzo email">
  </div>


  <button type="submit" class="btn btn-primary">Crea</button>
</form>
