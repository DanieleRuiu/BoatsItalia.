<h3>Crea una nuova inserzione</h3>

<form>
  <div class="form-group">
    <label for="title">Titolo</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Descrizione</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Prezzo</label>
    <input type="number" class="form-control" id="price" formControlName="price">
  </div>
  <div class="form-group">
    <label for="image">Immagine</label>
    <input type="file" class="form-control" id="image" formControlName="image">
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select class="form-control" id="category" formControlName="category">
      <option>Barca a vela</option>
      <option>Barca a motore</option>
      <option>Moto d'acqua</option>
      <option>Rimorchi</option>
      <option>Accessori</option>
    </select>
  </div>
  <div class="form-group">
    <label for="location">Stato</label>
    <input type="text" class="form-control" id="location" formControlName="location">
  </div>
  <div class="form-group">
    <label for="location">Regione</label>
    <input type="text" class="form-control" id="location" formControlName="location">
  </div>
  <div class="form-group">
    <label for="location">Provincia</label>
    <input type="text" class="form-control" id="location" formControlName="location">
  </div>
  <button type="submit" class="btn btn-primary">Crea</button>
</form>
