<div class="container-search">
  <p class="title">Trova o vendi la tua barca, concludi il tuo affare e goditi il mare di offerte!</p>
  <hr class="separation-line">
  <h5 class="section-title">Seleziona la categoria e inizia la tua ricerca</h5>
  <form>
    <input autofocus="" type="text" id="search-input" name="src" class="search__input js-search-input tt-input"
      placeholder="Che cosa stai cercando?  «Motoscafo» o  «Yacht a vela classico»" autocomplete="off"
      spellcheck="false" dir="auto" style="position: relative; vertical-align: top;" aria-owns="search-input_listbox"
      role="combobox" aria-autocomplete="list" aria-expanded="true">
    <button type="submit" class="search__button button button--primary js-search-action">
      <span class="icon icon--search-dark"></span>
      <span class="search__button-text">
        <i class="bi bi-search"></i>
      </span>
    </button>
  </form>

  <div class="row mt-3">
    <div class="col-md-2">
      <div class="card custom-card"
        style="background-image: url(../../../assets/Screenshot_2024-03-06_120848.jpg);background-size:contain;background-position: center;background-repeat: no-repeat;">

        <div style="flex:1;"></div>
        <div>
          <h5 class="card-title">Barche a motore</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2">

        style="background-image: url(../../../assets/Screenshot_2024-03-06_120719\ \(1\).jpg);background-size:contain;background-position: center;background-repeat: no-repeat;">
        <div style="flex:1;"></div>
        <div>
          <h5 class="card-title">Barche a vela</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2">

        <div style="flex:1;"></div>
        <div>
          <h5 class="card-title">Gommoni</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="card custom-card"
        style="background-image: url(../../../assets/moto\ d\'acqua.png);background-size:contain;background-position: center;background-repeat: no-repeat;">

<div class="row">

  <div class="col" style="width: 15rem;" *ngFor="let card of cards">
    <img src="../../../assets/vele-nomenclatura.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-advertise">{{card.title}}</h3>
      <h5 class="card-advertise-price">Prezzo {{card.price}}</h5>


      <button (click)="goToDetail(card.id)" class="btn btn-primary">Vai all'annuncio</button>

    </div>
  </div>
