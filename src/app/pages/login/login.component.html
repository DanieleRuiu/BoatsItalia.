
<div id="background">
  <div id="card">
    <form (submit)="login(email.value, password.value)">
      <label for="email">Email:</label>
      <input type="email" id="email" #email required>
      <label for="password">Password:</label>
      <input type="password" id="password" #password required>
      <button type="submit">Login</button>
      <a class="register" href="/register">Non hai ancora un account? Registrati</a>
    </form>

</div>
