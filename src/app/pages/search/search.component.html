
<h3>Inizia la tua ricerca</h3>

  <div class="search-container">
    <div class="search-input-container">
      <label class="search-label" for="search-input">Cerca:</label>
      <input #title type="search" id="search-input" class="search-input" placeholder="Inserisci le caratteristiche desiderate">
    </div>
    <button class="search-button" (click)="search(title.value)" >Cerca</button>
  </div>

  <div *ngFor="let item of list">
  {{item.title}}
  <button (click)="goToDetail(item.id)">Vedi dettaglio</button>
  </div>
